<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Login</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
        
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
        
        <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
        
        <script src="jQuery/jquery-3.3.1.min.js"></script>
        
   
	    <script src="bootstrap/js/bootstrap.min.js"></script>
        
  
		
     
        
		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">

		<!-- STYLE CSS -->
        
		<link rel="stylesheet" type="text/css" href="css/newlogin.css">
       

           
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        
       
	</head>
	<body>

		<div class="wrapper" >
			<div class="inner">
				
				<form id="form_data">
					<h3>Login to Continue</h3>

                    <div class="alert">
                        <div id="result"></div>
                    </div>
                    
					<div class="form-group" style="visibility: hidden">
						<input type="text" placeholder="First Name" class="form-control" id="firstname" disabled>
						<input type="text" placeholder="Last Name" class="form-control" id="lastname" disabled>
					</div>
					<div class="form-wrapper">
						<input type="text" placeholder="Username" class="form-control" id="username" name="username">
						<i class="zmdi zmdi-account"></i>
					</div>
					
					
					<div class="form-wrapper">
						<input type="password" placeholder="Password" name="password" class="form-control" id="password">
						<i class="zmdi zmdi-lock"></i>
					</div>
					
					<button  type="button" id="login" name="submit">Login
						<i class="zmdi zmdi-arrow-right"></i>
					</button>
                    <br>
                    <br>
                    <div class="text-center p-t-50">
						<a  class="txt2"  href="signin.html" id="text2" >
							<span>Create your Account </span>
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"  style="margin-left: 2px;"></i>
						</a>
					</div>
                    
 <script src="js/newlogin.js"> </script>

				</form>
			</div>
		</div>   

                    
        
	</body>
</html>
